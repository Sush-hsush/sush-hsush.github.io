<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="main">
        <nav class="nav_menu">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="contact-me.html">Contact Me</a></li>
            </ul>
        </nav>
        <div class="content4">
            <h1>Contact Me</h1>
        </div>
        <div class="content_map">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d15550.93076437348!2d77.7327365!3d12.9889414!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bae1191d5c716ad%3A0x8074c8582505483d!2sPrimeco%20Union%20City!5e0!3m2!1sen!2sin!4v1727684360926!5m2!1sen!2sin"
                width="699.438" height="300" style="border: 0" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <div class="content5">
            <div>
                <p>
                    Call me <br />
                    <a href="tel:9999988888">9999988888</a>
                </p>
            </div>
            <div>
                <p>
                    Email me<br />
                    <a href="mailto:info@it.com">info@it.com</a>
                </p>
            </div>
            <div>
                <p>
                    Meet me @<br />
                    <a
                        href="https://www.google.com/maps/place/Primeco+Union+City/@12.9889466,77.7301616,17z/data=!3m1!4b1!4m6!3m5!1s0x3bae1191d5c716ad:0x8074c8582505483d!8m2!3d12.9889414!4d77.7327365!16s%2Fg%2F11rk32z7lb?entry=ttu&g_ep=EgoyMDI0MDkyNS4wIKXMDSoASAFQAw%3D%3D">Primeco
                        Union City</a>
                </p>
            </div>
        </div>
        <div class="content_form">
            <div class="form_main">
                <form action="#" method="POST">
                    <div class="form_title">
                        <h2>Feel Free To Message Me</h2>
                    </div>
                    <div class="form_content1">
                        <div>
                            <label for="name" class="form_label">
                                Name
                            </label>
                            <input type="text" name="name" id="name" class="form_input" />
                        </div>
                        <div>
                            <label for="phone" class="form_label"> Phone number </label>
                            <input type="text" name="phone" id="phone" class="form_input" />
                        </div>
                    </div>
        
                    <div class="form_content1">
                        <div>
                            <label for="email" class="form_label"> Email </label>
                            <input type="email" name="email" id="email" class="form_input" />
                        </div>
                        <div>
                            <label for="subject" class="form_label"> Subject </label>
                            <input type="text" name="subject" id="subject" class="form_input" />
                        </div>
                    </div>
        
                    <div class="form_content2">
                        <label for="message" class="form_label">
                            Message
                        </label>
                        <textarea type="text" name="message" id="message" class="form_input"></textarea>
                    </div>
                    <button class="formbold-btn">Send Message</button>
                </form>
            </div>
        </div>
        <div class="content_footer">
            <p>All rights reserved @ 2024</p>
        </div>
    </div>
</body>

</html>
